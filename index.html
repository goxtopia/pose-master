<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture & Gaze Monitor (ARM64 Optimized)</title>
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe Pose (Local) -->
    <script src="libs/pose.js"></script>
    <script src="libs/camera_utils.js"></script>
    <script src="libs/drawing_utils.js"></script>
</head>
<body>
    <div class="container">
        <h1>Posture Monitor</h1>
        <div class="video-wrapper">
            <video class="input_video" autoplay playsinline></video>
            <canvas class="output_canvas"></canvas>
            <div id="alert-overlay" class="hidden">⚠️ MOVE! ⚠️</div>
        </div>
        
        <div class="controls">
            <div class="status-panel">
                <p>Status: <span id="status-text">Initializing...</span></p>
                <p>Sensor: <span id="delta-text">Idle</span></p>
                <div class="timer-grid">
                    <p>Joints: <span id="timer-joints">0.0s</span></p>
                    <p>Body: <span id="timer-body">0.0s</span></p>
                    <p>Gaze: <span id="timer-gaze">0.0s</span></p>
                </div>
            </div>
            
            <div class="settings">
                <div class="input-group">
                    <label>Joints (s): <input type="number" id="time-joints" value="1500" min="5"></label>
                    <label>Body (s): <input type="number" id="time-body" value="1800" min="10"></label>
                    <label>Gaze (s): <input type="number" id="time-gaze" value="120" min="5"></label>
                    <label title="Posture Sensitivity">Posture Sens: <input type="range" id="sensitivity" value="50" min="1" max="100"></label>
                    <label title="Motion Detection Sensitivity">Motion Sens: <input type="range" id="motion-sensitivity" value="50" min="1" max="100"></label>
                </div>
                <button id="start-btn">Start Monitor</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
